<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">

    <script src="js/jquery-3.1.0.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>To-Do List</title>
  </head>
  <body>
    <div class="container">
      <h2>Task Master</h2>
      <form>
        <div class="form-group">
          <label for="taskName">Enter your task name here:</label>
          <input type="text" class="form-control" id="taskName">
        </div>
        <div class="form-group">
          <label for="location">Enter the location for your task here:</label>
          <input type="text" class="form-control" id="location">
        </div>
        <div class="form-group">
          <label for="details">Any other details?</label>
          <input type="text" class="form-control" id="details">
        </div>
        <button type="submit" class="btn btn-primary" >Submit</button>
      </form>
      <h2>To-Do List</h2>
      <ul id="to-do-list">

      </ul>
        <div class="modal fade" tabindex="-1" role="dialog" id="myModal">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title">To Do List</h4>
            </div>
            <div class="modal-body">
              <p>Location: <span class="location"></span></p>
              <p>Details: <span class="details"></span></p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
          </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
      </div><!-- /.modal -->
      <!-- <div id="show-details">
        <h3></h3>
        <p>Location: <span class="location"></span></p>
        <p>Details: <span class="details"></span></p>
      </div> -->
    </div>
  </body>
</html>
